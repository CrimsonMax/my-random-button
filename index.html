<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>

<body>

  <div class="container">
    <button>ROLL!</button>
    <p></p>
  </div>

  <script>
    const roll = document.querySelector('button')
    roll.addEventListener('click', () => {
      let counter = 0
      const random = setInterval(() => {
        document.querySelector('p').innerText = Math.floor(Math.random() * 10)
        ++counter
        if (counter === 10) {
          clearInterval(random)
        }
      }, 100)
    })
  </script>
</body>

</html>
